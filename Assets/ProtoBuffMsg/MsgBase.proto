//消息头固定4个字节 
message PacketBase    //
{  
    required PacketType packetType = 1;	//协议编号 
    optional sint32 code = 2;		//错误码 0 表示成功
    optional string msg = 3;		//错误信息
    optional bytes data = 4;                     
}